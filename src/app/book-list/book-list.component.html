<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Имя книги</th>
        <th scope="col">Жанр</th>
        <th scope="col">Авторы</th>
        <th scope="col">Действия</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of books">
        <td class="overflow-hidden">{{ book.id }}</td>
        <td>{{ book.name }}</td>
        <td>{{book.genre.name}}</td>
        <td><p *ngFor="let author of book.authors">{{author.name}}</p></td>
        <td>

          <button class="btn btn-danger" (click)="editBook(book.id)"> Изменить</button>
          <br><br>

          <button class="btn btn-danger" (click)="deleteBook(book.id)"> Удалить</button>
        </td>
      </tr>

      </tbody>
    </table>
  </div>
</div>
