<h1 class="text-center"> Добавление книги </h1>
<form [formGroup]="myForm" novalidate>
  <div class="form-group">
    <label>Имя книги</label>
    <input class="form-control" name="name" formControlName="bookName" />
  </div>
  <div class="form-group">
    <label>Жанр</label>
    <input class="form-control" name="genre" formControlName="bookGenre" />
  </div>
  <div formArrayName="authors">
    <div class="form-group" *ngFor="let author of getFormsControls()['controls']; let i = index">
      <label>Автор</label>
      <input class="form-control" formControlName="{{i}}"/>
      <button class="delete-button btn btn-dark" (click)="deleteAuthor(i)">
        X
      </button>
    </div>

  </div>
  <div class="form-group">
    <button class="btn btn-dark" (click)="addAuthor()">
      Добавить автора
    </button>
    <button (click)="submit()" class="btn btn-danger" [disabled]="myForm.invalid">
      Отправить
    </button>
  </div>
</form>
